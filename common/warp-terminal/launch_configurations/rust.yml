---
name: Rust Weather
windows:
  - tabs:
      - title: Rust Dev
        layout:
          split_direction: horizontal
          panes:
            - cwd: ~/projects/Weather_app
              commands:
                - exec:  nix develop -c v ./src/main.rs
            - split_direction: vertical
              panes:
                - cwd: ~/projects/Weather_app/
                  commands:
                    - exec:  nix develop -c bacon run
                - cwd: ~/projects/Weather_app/
                  commands:
                    - exec:  nix develop -c bacon clippy
        color: blue
      - title: Normal Terminal
        layout:
          split_direction: horizontal
          panes:
            - cwd: ~/
            - cwd: ~/
        color: cyan

