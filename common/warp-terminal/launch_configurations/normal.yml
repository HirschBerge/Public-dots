---
name: Standard
windows:
  - tabs:
      - title: Terminal
        layout:
          split_direction: horizontal
          panes:
            - cwd: ~/
              commands:
                - exec: v
            - split_direction: vertical
              panes:
                - cwd: ~/
                - cwd: ~/.dotfiles/
        color: blue
      - title: Backup Tab
        layout:
          split_direction: horizontal
          panes:
            - cwd: ~/
            # - cwd: ~/
        color: cyan
